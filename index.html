<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/assets/css/style.css">
    <script src="./src/slider.js" defer></script>
    <title>6pm</title>
</head>
<body>
    <header>
        <nav class="navbar-container">
            <div class="top-header d-flex">
            <div class="logo">
                <img class="pmLogo" src="./src/assets/images/6pm-Logo.png" alt="6pmLogo">
            </div>
            <div class="alert">
                <span class="black">$100+ receives</span><span class="red">free shipping</span><a href="#">See Details</a>
            </div>
            <div class="contact-div">
                <div class="contact">
                    <div class="phone-number">
                        <p>1-888--676-2660</p>
                    </div>
                    <div class="time">
                        <p>6AM-8PM PST</p>
                    </div>
                </div>
                <div class="support">
                    <a href="#">Live Chat</a>
                </div>
            </div>
            <div class="icons">
                <div class="basket"><i class="fa-solid fa-bag-shopping"></i></div>
                <div class="liked"><i class="fa-regular fa-heart"></i></div>
                <div class="question"><i class="fa-sharp fa-regular fa-circle-question"></i></div>
                <div class="profile"><i class="fa-regular fa-user"></i></div>
            </div>
        </div>
        <div class="nav-list d-flex">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women's</a></li>
                <li><a href="#">Kids</a></li>
                <li><a href="#">Clearance</a></li>
                <li><a href="#">Brands</a></li>
            </ul>
        </div>
        </nav>
        <section class="search-nav d-flex">
            <div class="search-sect-container d-flex">
                <div class="search d-flex">
                    <input type="search" id="searchAll" placeholder="  Search 6m.com">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="advert d-flex">
                    <span class="black">Swimwear Clearance </span><span class="red">Up to 75% off MSRP! </span><a href="#">Shop Now</a>
                </div>
            </div>
        </section>
    </header>
    <main>

        <div class="slider">
            <div class="slider-inner d-flex">
                <div class="left-angle-icon slider-icon">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="slider-item">
                    <img src="./src/assets/images/6PM-Summer-Hero-1440x700.jpg" class="image">
                    <img src="./src/assets/images/second.png" class="image second-img d-none">
                </div>
                <div class="right-angle-icon slider-icon">
                    <i class="fa-solid fa-angle-right"></i>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
