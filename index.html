    <section id="admin-panel">
        <div class="admin-panel-section d-none">
            <div class="admin-panel-wrapper container">
                <h1 class="text-center pb-5">Admin Panel</h1>
                <div class="ad-inputs-wrapper">
                    <div class="input-group ">
                        <!-- <span class="input-group-text">Name and Category and Price and
                            Photo</span> -->
                        <input placeholder="Product Name" type="text" class="form-control pName-input">
                        <input placeholder="Product Category" type="text" class="form-control pCat-input">
                        <input placeholder="Product Price" type="number" class="form-control pPrice-input">
                        <input placeholder="Product Photo" type="text" class="form-control pImage-input">
                        <button class="btn btn-primary add-btn">Add</button>
                    </div>
                </div>


                <div class="ap-filter-table-section d-flex pt-5">
                    <div class="col-2">
                        <div class="filters-wrapper-ap">
                            <div class="filters-wrapper-inner">
                                <div class="filters-wrapper-inner-input">
                                    <h6>Name Filter</h6>
                                    <input type="text" placeholder="Filter for name"
                                        class="pName-filter ap-filter-inputs">
                                </div>

                                <div class="filters-wrapper-inner-input">
                                    <h6>Category Filter</h6>
                                    <input type="text" placeholder="Filter for category"
                                        class="pCat-filter ap-filter-inputs">
                                </div>
                                <div class="filters-wrapper-inner-input">
                                    <h6>Price Filter</h6>
                                    <input type="text" placeholder="Min Price"
                                        class="p-min-price-filter ap-filter-inputs">
                                </div>
                                <div class="filters-wrapper-inner-input">
                                    <h6>Price Filter</h6>
                                    <input type="text" placeholder="Max-Price"
                                        class="p-max-price-filter ap-filter-inputs">
                                </div>
                                <button class="btn btn-danger remove-filters">Remove Filter</button>
                            </div>
                        </div>
                    </div>

                            <thead>
                                <tr>

                                    <th scope="col">Category <span class="pCat-order">></span></th>
                                    <th scope="col">Price <span class="pPrice-order">></span></th>
                                    <th scope="col">Photo </th>
